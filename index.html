    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <section class="position-sidebar">
        <div class="container">
            <div class="d-flex align-items-center justify-content-center vh-100">
                <div class="d-flex flex-column gap-4">
                    <h3 class="text-center ff color-gray">Sidebar</h3>
                    <button class="openbtn ff color-white">Open Sidebar</button>
                </div>
            </div>
            <div class="slidebar side-absolute min-vh-100 d-flex flex-column">
                <div class="cut cutbtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M17.6569 16.2426L13.4142 12L17.6569 7.75732L16.2426 6.3431L12 10.5857L7.75736 6.3431L6.34315 7.75732L10.5858 12L6.34315 16.2426L7.75736 17.6568L12 13.4142L16.2426 17.6568L17.6569 16.2426Z"
                            fill="#808080" />
                    </svg>
                </div>
                <p class="ff color-black fs fw">Sidebar</p>
                <button class="ff bg-white color-blue  link-btn df justify-content-center align-items-center mb-1">Link
                    1</button>
                <button class="ff bg-white color-blue  link-btn df justify-content-center align-items-center mb-1">Link
                    2</button>
                <button class="ff bg-white color-blue  link-btn df justify-content-center align-items-center mb-1">Link
                    3</button>
                <button class="ff bg-white color-blue  link-btn df justify-content-center align-items-center mb-1">Link
                    4</button>
                <button class="ff bg-white color-blue  link-btn df justify-content-center align-items-center mb-1">Link
                    5</button>
            </div>
            <div class="gradiant">
                
            </div>
        </div>
    </section>

        <script src="./assets/js/app.js"></script>
